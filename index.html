<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
        <h1>My Library</h1>
        </div>
        <div class="buttoncontainer">
        <button class="addbook" type="button" id="addbookbtn">Add Book</button>
        </div>
            <div class="formpopup" id="popupform">
                <form class="formcontainer">
                    <label for="title"><strong>Title</strong></label>
                    <input type="text" id="title" placeholder="Title" name="title" required>
                    <label for="author"><strong>Author</strong></label>
                    <input type="text" id="author" placeholder="Author" name="author" required>
                    <label for="pages"><strong>Number of Pages</strong></label>
                    <input type="number" id="pages" placeholder="Pages" name="pages" min="1" pattern="[0-9]+" title="Must be at least one page." required>
                    <label for="status"><strong>Status</strong></label><br>
                    <input type="radio" class="radiobutton" id="read" name="status" value="true" checked required>
                    <label for="read">Read</label>
                    <input type="radio" class="radiobutton" id="notread" name="status" value="false" required>
                    <label for="notread">Not Read</label>
                    <button type="submit" class="button" id="submitbtn">Submit</button>

                    <button type="button" class="button cancel" id="cancelbtn">Cancel</button>
                </form>
            </div>
        <div class="spacer"></div>
        <div id="library">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th class="titleheader">Title</th>
                            <th class="authorheader">Author</th>
                            <th class="pagesheader">Pages</th>
                            <th class="statusheader">Status</th>
                            <th class="buttonheader"></th>
                            <th class="buttonheader"></th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                    </tbody>
                </table>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
