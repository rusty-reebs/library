<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Library</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="title">
        <h1>My Library</h1>
        </div>
        <div class="buttoncontainer">
        <button class="addbook" type=button onclick="openForm();">Add Book</button>
        </div>
        <div class="loginpopup">
            <div class="formpopup" id="popupform">
                <form class="formcontainer">
                    <label for="title"><strong>Title</strong></label>
                    <input type="text" id="title" placeholder="Title" name="title" required>
                    <label for="author"><strong>Author</strong></label>
                    <input type="text" id="author" placeholder="Author" name="author" required>
                    <label for="pages"><strong>Number of Pages</strong></label>
                    <input type="text" id="pages" placeholder="Pages" name="pages" required>
                    <label for="status"><strong>Status</strong></label><br>
                    <input type="radio" class="radiobutton" id="read" name="status" value="Read" checked required>
                    <label for="read">Read</label>
                    <input type="radio" class="radiobutton" id="notread" name="status" value="Not Read" required>
                    <label for="notread">Not Read</label>
                    <button type="submit" class="button" onclick="submitForm();">Submit</button>
                    <button type="button" class="button cancel" onclick="closeForm();">Cancel</button>
                </form>
            </div>
        </div>
        <div class="spacer"></div>
        <div id="library">
            <div class="table">
                <table>
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Status</th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tablebody">
                        <tr>
                        <td>TitleData</td>
                        <td>AuthorData</td>
                        <td>PagesData</td>
                        <td>StatusData</td>
                        <td><button>Change Status</button></td>
                        <td><button>Edit</button></td>
                        <td><button>Delete</button></td>
                        </tr>
                        <tr>
                            <td>Storm of Swords</td>
                            <td>George R.R. Martin</td>
                            <td>543</td>
                            <td>Read</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
